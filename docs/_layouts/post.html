---
layout: default
---

<div class="jumbotron bg-img-header-blog">
	<div class="content">
		<h1>{{ page.title }}</h1>
		<p>Date published: {{ page.date | date_to_long_string: "ordinal" }}</p>
	</div>
</div>

<div class="layout">

	<div class="container-fluid py-5 gx-5">
		<div class="row">
			<div class="col">
				{{ content }}
			</div>
		</div>
	</div>

</div>
